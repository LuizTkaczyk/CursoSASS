<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento com propriedades CSS</title>

    <style>
        /*
        Esta propriedade CSS define o espaço acima do elemento, fora de qualquer borda definida
        Valores possíveis: length, auto, initial, inherit
        Valor padrão: 0
        Valor herdado : não
        */

        body {
            margin: 0;
            padding: 0;
        }

        .bloco {
            width: 50vw;
            height: 70vh;
            margin-top: 5%;
            background-color: plum;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="bloco"></div>


</body>

</html>
